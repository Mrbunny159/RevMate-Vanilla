<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - RevMate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #A8DADC 0%, #FEC8D8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }
    
    .offline-container {
      text-align: center;
      background: white;
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      font-size: 5rem;
      margin-bottom: 20px;
      opacity: 0.7;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #A8DADC, #CDB4DB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #A8DADC, #CDB4DB);
      border: none;
      border-radius: 12px;
      padding: 14px 30px;
      font-weight: 600;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(168, 218, 220, 0.4);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network settings and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">Retry</button>
  </div>
</body>
</html>
